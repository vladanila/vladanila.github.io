<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Imager by vladanila</title>

    <link rel="icon" href="images-favicon/favicon-32x32.png" type="image/png">
    <link rel="icon" href="images-favicon/favicon-16x16.png" type="image/png">
    <link rel="apple-touch-icon" href="images-favicon/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="images-favicon/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="images-favicon/android-chrome-512x512.png">
    <link rel="icon" href="images-favicon/favicon.ico">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">

    <button id="mode-toggle" onclick="toggleMode()">
        <img id="mode-icon" src="images-assets/moon.png" alt="Toggle Mode" width="32" height="32">
    </button>

    <h1 id="welcome-heading">Welcome to <span class="underline">Imager</span></h1>

    <div id="modern-text">Resize your images here.</div>

    <div id="image-container">
        <label for="upload" class="upload-btn">Upload Image</label>
        <input type="file" id="upload" accept="image/*" style="display: none;">
        <span id="file-name" style="margin-left: 10px; font-size: 1.2em; color: #4CAF50;"></span>
    </div>

    <div id="resize-options">
        <input type="number" id="width" placeholder="Width (px)">
        <input type="number" id="height" placeholder="Height (px)">
        <button id="resize-button" onclick="resizeImage()">Resize</button>
        <div id="tooltip">Please enter desired height/width in pixels</div>
    </div>

    <div id="ready-message" style="opacity: 0; font-size: 16px; color: red; margin-top: 10px; transition: opacity 1s ease-in-out;">Your photo is ready to be downloaded</div>
    <button id="download-button" style="opacity: 0; background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-top: 10px; transition: opacity 1s ease-in-out, transform 0.3s ease;">Download</button>

    <div id="resize-prompt" style="opacity: 0; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: #fff; padding: 15px; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); text-align: center; transition: opacity 1s ease-in-out;">
        <span>Would you like to resize another image?</span>
        <button id="resize-another" class="upload-btn">Resize Another Photo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
