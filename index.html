<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer by vladanila</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Welcome to Image Resizer</h1>
    
    <input type="file" id="imageUpload">
    <input type="number" id="width" placeholder="Enter width">
    <span class="tooltip" id="width-tooltip">Please enter desired width in pixels</span>
    <input type="number" id="height" placeholder="Enter height">
    <span class="tooltip" id="height-tooltip">Please enter desired height in pixels</span>

    <button id="resizeBtn">Resize Image</button>
    
    <canvas id="canvas" style="display: none;"></canvas>

    <button id="downloadBtn" style="display: none;">Download Resized Image</button>
    
    <button id="theme-toggle">ðŸŒ™</button>

    <script src="script.js"></script>
</body>
</html>
