<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <title>Imager Modern</title>

  <!-- Favicon links -->
  <link rel="icon" href="images-favicon/favicon-32x32.png" type="image/png" />

  <!-- Link to modern stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Animate.css for additional animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="light-mode">
  <!-- Hamburger Menu Icon -->
  <div id="menu-icon" onclick="toggleMenu()">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>

  <!-- Sidebar Menu -->
  <div id="sidebar-menu" class="sidebar">
    <button onclick="alert('Crop Image feature coming soon!')">Crop Image</button>
    <button onclick="alert('Filter Effects feature coming soon!')">Filter Effects</button>
    <button onclick="alert('Rotate Image feature coming soon!')">Rotate Image</button>
    <button onclick="alert('Watermark feature coming soon!')">Watermark</button>
    <button onclick="alert('Batch Process feature coming soon!')">Batch Process</button>
    <button onclick="alert('Save History feature coming soon!')">Save History</button>
    <div id="project-credit">A project by Geetartha</div>
  </div>

  <!-- Fixed Heading -->
  <h1 id="welcome-heading" class="animate__animated animate__fadeInDown">
    Welcome to <span class="underline">Imager</span>
  </h1>

  <!-- Feature Boxes Container -->
  <div id="feature-container">
    <!-- Resize Feature Box -->
    <div class="feature-box animate__animated animate__fadeInUp">
      <div id="modern-text">Resize your images here.</div>
      <div id="image-container">
        <label for="upload" class="upload-btn">Upload Image</label>
        <input type="file" id="upload" accept="image/*" hidden />
        <span id="file-name" class="file-name"></span>
      </div>

      <div id="resize-options">
        <input type="number" id="width" placeholder="Width (px)" />
        <input type="number" id="height" placeholder="Height (px)" />
        <button id="resize-button" onclick="resizeImage()">Resize</button>
        <div id="tooltip" class="tooltip">Enter desired dimensions in pixels</div>
      </div>

      <!-- Image Preview Container -->
      <div id="image-preview-container" class="image-preview-container">
        <img id="preview-image" src="#" alt="Resized Image Preview" />
      </div>

      <div id="ready-message" class="ready-message">
        Your photo is ready to be downloaded
      </div>
      <button id="download-button" class="download-btn">Download</button>

      <!-- Resize Prompt Box -->
      <div id="resize-prompt" class="resize-prompt">
        <span id="close-prompt" class="close-prompt">Ã—</span>
        <span>Would you like to resize another image?</span>
        <button id="resize-another" class="upload-btn">Resize Another Photo</button>
      </div>
    </div>
  </div>

  <!-- Dark Mode Toggle Button -->
  <button id="mode-toggle" onclick="toggleMode()">
    <img id="mode-icon" src="images-assets/moon.png" alt="Toggle Mode" />
  </button>

  <!-- GSAP for advanced animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>
