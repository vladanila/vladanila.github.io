<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>Imager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">

    <!-- Light/Dark Mode Toggle Button with Emojis Only -->
    <button id="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>

    <!-- Welcome Heading -->
    <h1 id="welcome-heading">Welcome to <span class="underline">Imager</span></h1>

    <!-- Modern Text -->
    <div id="modern-text">
        Resize your images here.
    </div>

    <!-- Image Resizer Section -->
    <div id="image-container">
        <input type="file" id="upload" accept="image/*">
    </div>

    <!-- Resize Options -->
    <div id="resize-options">
        <input type="number" id="width" placeholder="Width (px)">
        <input type="number" id="height" placeholder="Height (px)">
        <button id="resize-button" onclick="resizeImage()">Resize</button>
        <div id="tooltip">Please enter desired height/width in pixels</div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
