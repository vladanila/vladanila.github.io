<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Image Resizer tool that helps you resize images quickly and easily." />
    <meta name="author" content="Vladanila" />

    <!-- Favicon Links -->
    <link rel="icon" href="images-favicon/favicon-32x32.png" type="image/png">
    <link rel="icon" href="images-favicon/favicon-16x16.png" type="image/png">
    <link rel="apple-touch-icon" href="images-favicon/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="images-favicon/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="images-favicon/android-chrome-512x512.png">
    <link rel="icon" href="images-favicon/favicon.ico">

    <title>Imager - Image Resizer</title>

    <!-- Stylesheet link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Welcome Heading -->
        <h1>Welcome to <span class="imager-title">Imager</span></h1>

        <!-- Image Upload Section -->
        <div class="upload-container">
            <input type="file" id="file-input" accept="image/*">
        </div>

        <!-- Dimensions Section -->
        <div class="dimensions-container">
            <label for="height">Height (px):</label>
            <input type="number" id="height" placeholder="Enter height in px">
            <label for="width">Width (px):</label>
            <input type="number" id="width" placeholder="Enter width in px">
        </div>

        <!-- Resize Button -->
        <button id="resize-btn">Resize</button>

        <!-- Light/Dark Mode Button -->
        <button id="mode-btn">
            ðŸŒ™
        </button>

    </div>

    <!-- Script link -->
    <script src="script.js"></script>
</body>
</html>
