<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Imager - Resize Your Photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="mode-toggle">
        <img id="sun-icon" src="images-assets/sun.png" alt="Light Mode" class="mode-icon">
        <img id="moon-icon" src="images-assets/moon.png" alt="Dark Mode" class="mode-icon">
    </button>

    <h1>Resize Your Image</h1>
    
    <label for="upload" class="custom-upload">Choose an Image</label>
    <input type="file" id="upload" accept="image/*">
    <span id="file-name"></span>

    <input type="number" id="width" placeholder="Width">
    <input type="number" id="height" placeholder="Height">
    
    <button onclick="resizeImage()">Resize</button>
    
    <p id="tooltip" style="display: none;"></p>

    <script src="script.js"></script>
</body>
</html>
